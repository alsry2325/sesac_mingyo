<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단하게 만들기</title>
    <style>
        p {
            /* 모든 p태그에 대해서 글씨 색을 레드로 바꾸자*/
            color: red;
        }
        /*id 속성 값이 test인 요소에 적용중*/
        #test {
            color: red;
        }
        #test2 {
            color: blueviolet;
        }

        /* class 속성 값이  item인 모든 요소에 대해 적용*/
        .item { /* 태그이름.class이름*/
            color: orange;
        }

        /* 자식 선텍자*/
        body > h5 {
            color: green;
        }
        /* ul태그의 직계 자식인 li 태그중에서 3번째에 해당하는 요소*/
        ul > li:nth-child(3) {
            color: red;
        }
        /* class 속성이 container인 요소에 대해 적용*/
        .container {
            background-color: gray; /*배경색*/
            border: 4px solid gold;  /* 테두리 설정 두께 모양 색상*/
            padding: 10px; /* 내부 여백*/
            margin: 10px; /*외부 여백*/
        }

    </style>
</head>
<body>

    <div class="container">
        <p>첫 번째 문단</p>
        <div>
            <p>두 번째 문단</p>
        </div>
        </div>
    <p>세 번째 문단</p>

    <!--제목 태그-->
    <h1>가장 큰 제목</h1>
    <h2>테스트</h2>
    <div class="container">
        <h3>테스트</h3>
        <p>이것은 div안의 내용입니다</p>
    </div>
    <div class="container">
        <h3>테스트</h3>
        <p>이것은 div안의 내용입니다 영역 나누기</p>
    </div>
    <h5>테스트</h5>
    <h6>테스트</h6>

    <!--문단 태그-->
    <p>이것은 문단입니다</p>
    <p>이것은 또 다른 문단입니다</p>

    <!--링크 태그-->
    <a href="https://www.naver.com/">네이버로 이동</a>
    <!-- 이미지 링크-->
    <img src="https://img.redbull.com/images/q_auto,f_auto/redbullcom/2014/03/07/1331637716615_5/teemo-lol">
    <img src="https://i.namu.wiki/i/1OjZXgwGdIkcs67zdOnNgiWPWov7Cj6Ik-mlJBpOHttAdoxAI7jFxma_aeF0Z2oe6ErBMny6bnIYAA7lndJnXH_AlBjj_SDY2zohPRsnN64cyB92NAAVjNyoddKeNRh4NVISsBltZyynI3ko7bYYBQ.webp">
    <ul>
        <!-- 들어갈 항목들 넣자 -->
         <li class="item">사과</li>
         <li class="item">바나나</li>
         <li >오렌지</li>
    </ul>
    <!--순서가 있는 리스트-->
    <ol>
        <li>첫번째</li>
        <li>첫번째</li>
        <li>첫번째</li>
        <li>첫번째</li>
    </ol>

    <ul id="test">
        <li id="test2">바깥쪽1</li>
        <ul>
            <li>안쪽</li>
        </ul>
        <li>바깥쪽2</li>
        <ul>
            <li>안쪽</li>
        </ul>
    </ul>
    <table border="1">
        <tr> <!-- tr = table row-->
            <td>이름</td> <!-- td = table data-->
            <td>나이</td>
        </tr>
        <tr>
            <td>호익ㄹ</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
